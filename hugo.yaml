baseURL: 'https://koala29.vercel.app/'
languageCode: 'zh-TW'
title: 'KoBlog | 吳偉雄的部落格'
description: "吳偉雄亂丟文章的地方"
theme: 'PaperMod'

taxonomies:
  category: "categories"
  tag: "tags"

params:
  googleAnalytics: "G-XXFS80TXPP"
  showCover: true
  disqusShortname: "ko-blog"
  ShowReadingTime: true
  comments: true
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  relativeURLs: true
  ShowToc: true
  ShowBreadCrumbs: true
  ShowShareButtons: true
  cover:
    hidden: false 
    hiddenInList: false 
    hiddenInSingle: false 
    linkFullImages: true
  homeInfoParams:
    Title: "哈囉owo" 
    Content: "你好！歡迎來到吳偉雄亂丟奇怪東西的地方w"
  
  profileMode:
    enabled: true
    title: "吳偉雄" 
    subtitle: "奇怪的人owo  \n居然用手機寫程式"
    imageUrl: "koala.jpg" # optional
    imageTitle: "<title of image as alt>" # optional
    imageWidth: 200 # custom size
    imageHeight: 200 # custom size
    buttons:
      - name: 查找文章
        url: "/search"
      - name: Python教學
        url: "/tags/python/"
      - name: 雜談
        url: "/tags/雜談/"

  socialIcons:
    - name: "github"
      url: "https://github.com/lchenglin29"
    - name: "discord"
      url: "https://discord.gg/za5a4UfGhE"
    - name: "instagram"
      url: "https://www.instagram.com/koala._.lol/"
menu:
  main:
    - identifier: archives
      name: 文章列表
      url: /archives/
      weight: 10
    - identifier: tags
      name: 標籤列表
      url: /tags/
      weight: 20
    - identifier: categories
      name: 分類列表
      url: /categories/
      weight: 30
    - identifier: about
      name: 關於我
      url: /about/
      weight: 40
services:
  disqus:
    shortname: ko-blog
outputs:
  home:
    - HTML
    - RSS
    - JSON 
